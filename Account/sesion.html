<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiomedicalCenter</title>
    <link rel="stylesheet" href="accountstyle.css">
    <link class="icono" rel="icon" href="/img/logo.png" type="img/jpeg">
</head>
<body>
    <div class="wrapper">
        <img src="img/logo.png" alt="">
        <h2 class="text-right">Bienvenido</h2>
        <div class="form-wrapper login">
            <form action="">
                <h2>Ingresar</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Correo" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Olvidaste la contraseña?</a>
                </div>
                <button type="submit">Ingresar</button>
                <div class="sign-link">
                    <p>No tienes cuenta? <a href="#" onclick="registerActive()">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper register">
            <form action="">
                <h2>Registrar</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Correo" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Registrar</button>
                <div class="sign-link">
                    <p>Ya tienes cuenra? <a href="#" onclick="loginActive()">Ingresar</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
